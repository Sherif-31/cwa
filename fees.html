<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment and Receipt Generation</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
    font-family: Arial, sans-serif;
    background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.3)),url(img4.jpg);
    background-position: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    padding-top: 100px;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input, select {
    margin-bottom: 15px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.receipt {
    display: none;
    margin-top: 20px;
}

.receipt h2 {
    color: #007bff;
}

.receipt p {
    margin: 5px 0;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Fee Payment</h1>
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
            </select>
            
            <button type="submit">Submit Payment</button>
        </form>
    </div>
    <div class="receipt" id="receipt">
        <h2>Receipt</h2>
        <p><strong>Name:</strong> <span id="receiptName"></span></p>
        <p><strong>Amount Paid:</strong> $<span id="receiptAmount"></span></p>
        <p><strong>Payment Method:</strong> <span id="receiptMethod"></span></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("paymentForm");
    const receipt = document.getElementById("receipt");

    form.addEventListener("submit", function(event) {
        event.preventDefault();
        
        const name = document.getElementById("name").value;
        const amount = document.getElementById("amount").value;
        const paymentMethod = document.getElementById("paymentMethod").value;
        
        document.getElementById("receiptName").textContent = name;
        document.getElementById("receiptAmount").textContent = amount;
        document.getElementById("receiptMethod").textContent = paymentMethod;
        
        receipt.style.display = "block";
    });
});

    </script>
</body>
</html>
